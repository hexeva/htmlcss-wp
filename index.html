<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-wp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;family=Heebo:wght@600&amp;display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">

        <!-- header -->

        <header>
            <!-- logo -->
            <div class="logo-container">
                <div class="logo">
                    <img src="img/logo.png" alt="neori logo">
                </div>

            </div>
            <!-- end logo-->

            <!-- features -->
            <div class="features">
                
            </div>
            <!-- end features -->
            <div class="banner"></div>
        </header>

        <!-- end header -->

        <!-- main -->
        <main>
            <div class="main-title"></div>

            <!-- columns -->
            <div class="clearfix">
                <div class="col l"></div>
                <div class="col c"></div>
                <div class="col r"></div>
            </div>
            <!-- end columns -->
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer></footer>
        <!-- end footer -->

    </div>
    
    
</body>
</html>
